<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eco Sphere Terrariums</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #f5f7f0 0%, #e8f0e8 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 40px;
      padding: 40px 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Leaf Decorations */
    .leaf-decoration {
      position: absolute;
      opacity: 0.15;
      pointer-events: none;
      animation: sway 6s ease-in-out infinite;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }

    .leaf-top-left { top: 20px; left: 20px; width: 80px; height: 80px; }
    .leaf-top-right { top: 30px; right: 20px; width: 60px; height: 60px; }
    .leaf-bottom { bottom: 30px; left: 50%; transform: translateX(-50%); width: 200px; height: 150px; }
    .leaf-bottom-left { bottom: 20px; left: 10px; width: 80px; height: 80px; }
    .leaf-bottom-right { bottom: 20px; right: 10px; width: 80px; height: 80px; }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .logo-section img {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(74, 124, 89, 0.3);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .brand-name {
      font-size: 20px;
      font-weight: bold;
      color: #2d5a3d;
      letter-spacing: 2px;
      margin-bottom: 5px;
    }

    .brand-subtitle {
      font-size: 11px;
      color: #6b8e76;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .tagline {
      text-align: center;
      margin: 25px 0 35px;
      position: relative;
      z-index: 1;
    }

    .tagline h2 {
      font-size: 22px;
      color: #2d5a3d;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .tagline p {
      font-size: 14px;
      color: #6b8e76;
      line-height: 1.6;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: relative;
      z-index: 1;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 24px;
      background: white;
      border: 2px solid #5a9e6f;
      border-radius: 50px;
      text-decoration: none;
      color: #2d5a3d;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s forwards;
    }

    .link-button:nth-child(1) { animation-delay: 0.2s; }
    .link-button:nth-child(2) { animation-delay: 0.4s; }
    .link-button:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .link-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #5a9e6f 0%, #3d7a50 100%);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .link-button:hover::before { left: 0; }
    .link-button:hover {
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(74, 124, 89, 0.3);
    }

    .email-icon {
      margin-top: 20px;
      text-align: center;
    }

    .email-icon a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: #5a9e6f;
      border-radius: 50%;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .email-icon a:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(74, 124, 89, 0.4);
    }

    .email-icon svg { width: 24px; height: 24px; fill: white; }

    /* Mobile optimization */
    @media (max-width: 480px) {
      .container { padding: 25px 20px; border-radius: 20px; }
      .logo-section img { width: 90px; }
      .tagline h2 { font-size: 18px; }
      .tagline p { font-size: 12px; }
      .link-button { font-size: 14px; padding: 12px 18px; }
    }
  </style>
</head>
